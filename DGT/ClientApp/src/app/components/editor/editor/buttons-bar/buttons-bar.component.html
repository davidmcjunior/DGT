<div class="flex">
  <div class="inline-block flex-1">
    <span class="common-label mt-2">{{queueName}}</span>
  </div>
  <div class="flex flex-wrap w-3/5 bg-green-200">
    <div class="md:w-3/5">
      <button class="pill w-1/3 go-back" (click)="goBack()">Go Back</button>
      <button class="pill w-1/3 give-up" (click)="giveUp()">Give Up</button>
      <button class="pill w-1/3 skip" (click)="skip()">Skip</button>
    </div>
    <div class="md:w-2/5">
      <button class="pill save float-right" (click)="save()">Save</button>
    </div>
  </div>
  <div class="inline-block flex-1">
    <button class="pill end-session float-right">End Session</button>
  </div>
</div>

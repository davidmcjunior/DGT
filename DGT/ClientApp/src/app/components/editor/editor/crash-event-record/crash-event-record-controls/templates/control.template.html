<div class="input-container">
  <div class="label-container">
    <label [attr.for]="control.key" class="common-label font-bold text-gray-500">{{control.label}}</label>
  </div>
  <div class="full-width-input" [ngSwitch]="control.controlType">
    <input *ngSwitchCase="'textbox'" [id]="control.key" class="common-input" [type]="control.type">
    <select [id]="control.key" *ngSwitchCase="'select'" class="common-input">
      <option *ngFor="let opt of control.options" [value]="opt.key">
        {{control.keyValueOptions ? opt.key + ': ' + opt.value : opt.value}}
      </option>
    </select>
  </div>
  <div class="label-container">
    <span class="common-label font-italic text-blue-800">{{control.value}}</span>
  </div>
</div>

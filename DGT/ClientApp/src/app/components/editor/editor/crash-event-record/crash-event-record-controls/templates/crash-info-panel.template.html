<div class="info-panel mb-10 bg-gray-200 py-5 grid grid-cols-5">
  <div class="col-span-3">
    <div>
      <span class="common-label font-bold text-gray-500 m-3">City: {{city}}</span>
    </div>
    <div>
      <span class="common-label font-bold text-gray-500 m-3">County: {{county}}</span>
    </div>
    <div>
      <span class="common-label font-bold text-gray-500 m-3">Street: {{onStreet}}</span>
    </div>
    <div>
      <span class="common-label font-bold text-gray-500 m-3">Intersecting Street: {{intersectingStreet}}</span>
    </div>
    <div>
      <span class="common-label font-bold text-gray-500 m-3">Offset Distance: {{offsetDistance}} ft.</span>
    </div>
    <div>
      <span class="common-label font-bold text-gray-500 m-3">Direction: {{direction}}</span>
    </div>
  </div>
  <div class="col-span-2">
    <div>
      <span class="common-label text-green-500 m-3">{{ogCity}}.</span>
    </div>
    <div>
      <span class="common-label text-green-500 m-3">{{ogCounty}}.</span>
    </div>
    <div>
      <span class="common-label text-green-500 m-3">{{ogOnStreet}}</span>
    </div>
    <div>
      <span class="common-label text-green-500 m-3">{{ogIntersectingStreet}}</span>
    </div>
    <div>
      <span class="common-label text-green-500 m-3">{{ogOffsetDistance}}</span>
    </div>
    <div>
      <span class="common-label text-green-500 m-3">{{ogDirection}}</span>
    </div>
  </div>
</div>

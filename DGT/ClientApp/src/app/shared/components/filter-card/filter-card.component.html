<div class="card filter-card-bkg" [class.collapsible]="collapsible" [class.collapsed]="collapsed">
  <div class="card-header d-flex justify-content-between" (click)="toggle()" *ngIf="!hideHeader">
    <ng-content select="[card-header]"></ng-content>
    <span class="far" [class.fa-angle-left]="collapsed" [class.fa-angle-down]="!collapsed" *ngIf="collapsible"></span>
  </div>
  <div *ngIf="collapsed">
    <div class="d-flex flex-row justify-content-between align-items-end">
      <div class="col col-10">
        <ul class="filter-card-list" *ngFor="let selection of selectedText">
          <li>{{selection}}</li>
        </ul>
      </div>
      <div *ngIf="showClearButton" class="col col-2">
        <button type="button" (click)="clearSelection()">x</button>
      </div>
    </div>
  </div>
  <div class="card-block">
    <ng-content select="[card-block]"></ng-content>
  </div>
</div>

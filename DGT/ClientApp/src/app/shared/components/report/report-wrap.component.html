<div *ngIf="canShowEmphasisAreaTotals" class="d-flex flex-row justify-content-around w100">
  <div class="total-circle d-flex flex-column m-1">
    <div class="m-1 mx-2 circle centered box-shadow-flat brdr brdr-all brdr-clr-mid secondary">
      <span class="font-heading on-secondary">{{countTotals.seriousInjuries | number}}</span>
    </div>
    <span class="font-heading centered w100 title">
      Serious Injuries
    </span>
  </div>
  <div class="total-circle d-flex flex-column m-1">
    <div class="m-1 mx-3 circle centered box-shadow-flat brdr brdr-all brdr-clr-primary light">
      <span class="font-heading on-bg centered">{{countTotals.crashes | number}}</span>
    </div>
    <span class="font-heading centered w100 title">
      Total Crashes
    </span>
  </div>
  <div class="total-circle d-flex flex-column m-1">
    <div class="m-1 mx-3 circle centered box-shadow-flat brdr brdr-all brdr-clr-mid primary">
      <span class="font-heading on-primary">{{countTotals.fatalities | number}}</span>
    </div>
    <span class="font-heading centered w100 title">
      Fatalities
    </span>
  </div>
</div>

<div class="tabs">
  <div *ngFor="let tab of tabs; let i = index;" [class]="classList"
    [class.selected]="selected === tab" (click)="onSelect(tab, i)">
    <div class="m-1 centered label font-heading overflow-hidden whitespace-nowrap">
      {{tab}}
    </div>
    <marker [value]="i" [selected]="selectedIndex"></marker>
  </div>
</div>

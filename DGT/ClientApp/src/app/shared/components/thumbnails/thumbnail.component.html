<div class="thumbnail bg box-shadow-flat rounded-edges overflow-hidden" [class.selected]="isSelected"
  (click)="onSelect()">
  <div class="thumb-label rounded-top-edges primary centered rounded-top-edges">
    <span class="on-primary font-heading">{{label | titlecase}}</span>
  </div>
  <ng-content></ng-content>
  <div class="marker rounded-bottom-edges"></div>
</div>
